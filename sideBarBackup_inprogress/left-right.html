    <script>
        let x = document.getElementById("myDIV");
        let y = document.getElementById("myDIV1");
        x.style.display = "none";
        y.style.display = "none";

        function myFunction() {
            //var x = document.getElementById("myDIV");
            //var y = document.getElementById("myDIV1");

            if (x.style.display === "none") {
                x.style.display = "block";
                y.style.display = "none";

            } else {
                x.style.display = "none";
                //y.style.display = "block";
            }
        }

        function myFunction1() {
            //var x = document.getElementById("myDIV1");
            //var y = document.getElementById("myDIV");

            if (y.style.display === "none") {
                y.style.display = "block";
                x.style.display = "none";

            } else {
                y.style.display = "none";
                //y.style.display = "block";
            }
        }
    </script>

    <script>
        var map = L.map('map');
        map.setView([36, 1], 11);

        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; OpenStreetMap contributors'
        }).addTo(map);
        var sidebar = L.control.sidebar('sidebarRight', { position: 'right' }).addTo(map);
        var sidebar = L.control.sidebar('sidebarLeft', { position: 'left' }).addTo(map);
        // var sidebar = L.control.sidebar('sidebarBottom', {position: 'le'}).addTo(map);
    </script>
