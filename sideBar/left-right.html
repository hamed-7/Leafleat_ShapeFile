    <div id="map" class="sidebar-map leaflet-left"></div>

    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="leaflet-sidebar.js"></script>

    <script>
        var map = L.map('map');
        map.setView([51.2, 7], 9);

        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; OpenStreetMap contributors'
        }).addTo(map);
        var sidebar = L.control.sidebar('sidebarRight', {position: 'right'}).addTo(map);
        var sidebar = L.control.sidebar('sidebarLeft', {position: 'left'}).addTo(map);

        </script>
</body>
